<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOCO Upholstery</title>
  </head>

  <body>
    <header class="flex flex-row bg-greyscale1 sticky top-0 h-53 text-base">
      <!-- left side header -->
      <ul id="nav-left" class="flex flex-row mt-4">
        <li class="mx-24">
          <a href="index.html" class="hover:underline">HOME</a>
        </li>
        <div class="relative group">
          <a
            href="gallery.html"
            id="dropdownBtn"
            class="focus:outline-none mr-24 hover:underline"
            >GALLERY</a
          >
          <div
            id="dropdown"
            class="hidden absolute text-black bg-slate-200 p-2 bg-greyscale1"
          >
            <a href="auto-marine.html" class="hover:underline">Auto/Marine</a>
            <a href="commercial-healthcare.html" class="hover:underline"
              >Commercial/Healthcare</a
            >
            <a href="furniture.html" class="hover:underline">Furniture</a>
          </div>
        </div>
        <li>
          <a href="updates.html" class="hover:underline">UPDATES</a>
        </li>
      </ul>

      <!-- logo -->
      <a
        class="logo absolute left-1/2 transform -translate-x-1/2"
        href="index.html"
      >
        <img
          src="https://via.placeholder.com/190x53.38"
          alt="NOCO Upholstery"
        />
      </a>

      <!-- right side header -->
      <div class="ml-auto mr-24 mt-4 hover:underline text-base">
        <a href="">Get In Touch</a>
        <ul id="contactOptions"></ul>
      </div>
    </header>

    <!-- Slider -->
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />
        <div class="slide first">
          <img src="https://via.placeholder.com/1920x1080" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1920x1080" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1920x1080" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1920x1080" alt="" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1920x1080" alt="" />
        </div>

        <!-- Automatic navigation -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>

        <!-- Manual navigation -->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
