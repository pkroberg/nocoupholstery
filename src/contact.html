      <!-- Hamburger Menu -->
      <div class="lg:hidden h-53">
        <button
          id="nav-toggle"
          class="absolute right-0 top-0 flex items-center px-3 border h-53 text-black border-white hover:text-black hover:border-white"
        >
          <svg
            class="fill-current h-6 w-6"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >

            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>

      <div class="w-full flex-grow hidden pt-16 lg:pt-0" id="nav-content">
        <ul class="list-reset lg:flex justify-end flex-1 mb-5">
          <li class="mr-3">
            <a
              class="pb-2 pt-5 px-4 mb-2 text-black no-underline flex justify-end"
              href="index.html"
              >HOME</a
            >
          </li>
          <li class="mr-3 mb-2 flex justify-end">
            <a
              class="inline-block text-gray-500 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
              href="gallery.html"
              >GALLERY</a
            >
          </li>
          <li class="mr-3 mb-2 flex justify-end">
            <a
              class="inline-block text-gray-500 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
              href="updates.html"
              >UPDATES</a
            >
          </li>
          <li class="mr-3 flex justify-end">
            <a
              class="inline-block text-gray-500 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
              href="#"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>
    </header>
    <!-- Contact Form -->
    <div class="flex flex-col items-center py-5">
      <h2 class="text-2xl font-semibold mb-4 py-5">
        Contact us for a free quote
      </h2>
      <div class="bg-white p-8 rounded shadow-[0_3px_10px_rgb(0,0,0,0.2)] w-96">
        <form id="contact-form" action="#" method="post">
          <!-- Name Field -->
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="w-full px-3 py-2 border rounded-md font-sans"
            />
          </div>

          <!-- Email Field -->
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              class="w-full px-3 py-2 border rounded-md font-sans"
              required
            />
          </div>

          <!-- Message Field -->
          <div class="mb-6">
            <label
              for="message"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              rows="4"
              class="w-full px-3 py-2 border rounded-md font-sans"
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="bg-gray-400 text-black shadow-[0_3px_10px_rgb(0,0,0,0.2)] px-4 py-2 rounded-md hover:bg-gray-500 flex justify-center w-full"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- Contact Form End -->
  </body>
</html>
